
<div *ngIf="requestItems">
    <h2><span>Request Items</span> {{requestItems.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Discount</span></dt>
        <dd>
            <span>{{requestItems.discount}}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
            <div *ngIf="requestItems.productId">
                <a [routerLink]="['/product', requestItems.productId]">{{requestItems.productId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'request-items/'+ requestItems.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
