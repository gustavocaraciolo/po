
<div *ngIf="product">
    <h2><span>Product</span> {{product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{product.name}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{product.amount}}</span>
        </dd>
        <dt><span>Unit Price</span></dt>
        <dd>
            <span>{{product.unitPrice}}</span>
        </dd>
        <dt><span>Quantity In Stock</span></dt>
        <dd>
            <span>{{product.quantityInStock}}</span>
        </dd>
        <dt><span>Request Quantity</span></dt>
        <dd>
            <span>{{product.requestQuantity}}</span>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
            <div *ngIf="product.categoryId">
                <a [routerLink]="['/category', product.categoryId]">{{product.categoryId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'product/'+ product.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
